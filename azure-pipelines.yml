# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- task: Npm@1
  inputs:
    command: 'install'
    workingDir: './src'

- task: AWSCLI@1
  inputs:
    awsCredentials: 'AWS-LGSS'
    regionName: 'eu-west-2'
    awsCommand: 'cloudformation'
    awsSubCommand: 'package'
    awsArguments: '--template-file template.yaml --output-template-file template-output.yaml --resolve-s3 --s3-prefix rekommend'

- task: CopyFiles@2
  inputs:
    Contents: '**'
    TargetFolder: '$(Build.ArtifactStagingDirectory)'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'package-output'
    publishLocation: 'Container'